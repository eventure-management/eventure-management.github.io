<div class="row">
    <div class="col s12">
      	<div class="container">
			<h3>Attendees for {{event.name}}</h3><br>
            <div ng-repeat="i in getNum() track by $index">
                <h4>Ticket name</h4>
                <table class="striped">
                    <thead>
                        <tr ng-repeat="i in getNum() track by $index">
                            <th>
                                <h5>Attendee {{$index+1}} : </h5>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">face</i>
                					<input id="icon_prefix" type="text" class="validate active">
                					<label for="icon_prefix">Attendee name</label>
                				</div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                					<input id="icon_prefix" type="text" class="validate active">
                					<label for="icon_prefix">Email Address</label>
                				</div>
                                <div class="input-field col s6">
                                    <select>
                                      <option value="" disabled selected>Choose seat class</option>
                                      <option value="1">Option 1</option>
                                      <option value="2">Option 2</option>
                                      <option value="3">Option 3</option>
                                    </select>
                				</div>
                                <div class="input-field col s6">
                                    <select>
                                      <option value="" disabled selected>Choose seat type</option>
                                      <option value="1">Option 1</option>
                                      <option value="2">Option 2</option>
                                      <option value="3">Option 3</option>
                                    </select>
                				</div>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="right">
                <a class="waves-effect waves-light btn left orange" ng-href="#/event/{{event.event_id}}/purchase">
                    Purchase
                </a>
            </div>
		</div>
	</div>
</div>

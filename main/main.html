
<div ng-controller="MainCtrl">
    <div class="row">
        <div class="col s12 m12 grey lighten-3">
            <div class="container ">
              <div class="row">
				<!-- Repeat Block -->
                <div class="col s12" ng-repeat="event in events">
                  <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <!-- <img class="activator" src="images/{{event.Image}}"> -->
                      <img class="activator" ng-if="event.poster_data_url" ng-src="{{event.poster_data_url}}" height="300px" style="object-fit:cover;">
					  <img class="activator" ng-if="!event.poster_data_url" src="images/default.png" height="300px" style="object-fit:cover;">
                    </div>
                    <div class="card-content">
                      <span class="card-title activator grey-text text-darken-4">{{event.name}}</span>
                        <a class="text-lighten-4 right" href="#/event/{{event.event_id}}">Go to Page</a>
                      </div>
                      <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{event.name}}<i class="material-icons right">close</i></span>
                        <p>{{event.description}}</p>
                      </div>
                    </div>
                </div>
				<!-- End Repeat Block -->
              </div>
              <div class="row">
              <div class="col m12 s12 center white-text">
              <a href="/cloud" class="btn-large orange cloud_get_started waves-effect waves-light">More events</a>
              </div>
              </div>
          </div>
         </div>

    </div>
</div>

<div class="row">
	<div class="col s12">
		<h4> Overall Rating </h4>
		<p class="range-field">
			<input type="range" id="test5" min="0" max="5" ng-model="review.rate" />
		</p>
	</div>
</div>
<div class="row">
	<div class="input-field col s12">
		<textarea id="textarea1" class="materialize-textarea" ng-model="review.comment"></textarea>
		<label for="textarea1">Comments</label>
	</div>
</div>
<div class="row">
	<div class="col s12">
		<button class="btn waves-effect waves-light" ng-click="reviewPaper()">Submit Review</button>
	</div>
</div>

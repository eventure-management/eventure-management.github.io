<div class="row">
	<div class="col s12">
		<h3>Events Managing</h3>
		<table>
			<thead>
				<tr>
					<th width="20%">Name</th>
					<th width="10%">Type</th>
					<th width="20%">Start Date</th>
					<th width="20%">End Date</th>
					<th width="30%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="event in events">
					<td>{{event.name}}</td>
					<td>{{event.type}}</td>
					<td>{{event.from_date}}</td>
					<td>{{event.to_date}}</td>
					<td>
						<ul>
							<li><a ng-href="#/event/{{event.event_id}}">Go To Public Page</a></li>
							<li><a ng-href="#/dash/event/{{event.event_id}}">Go To Event Dash</a></li>
							<li><a ng-href="#/dash/event/{{event.event_id}}/attlist">View Attendee List</a></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>

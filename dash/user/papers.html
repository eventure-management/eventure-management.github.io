<div class="row">
	<div class="col s12">
		<h3>My Papers</h3>
		<a href="#/dash/papers/add">Upload New Paper</a>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Publish Date</th>
					<th>Last Submit Date</th>
					<th>Manage</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="paper in papers">
					<td>{{paper.title}}</td>
					<td>{{paper.publish_date}}</td>
					<td>{{paper.latest_submit_date}}</td>
					<td><a ng-href="#/dash/papers/{{paper.paper_id}}/manage">Manage</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="row">
	<div class="col s12">
		<h3>Payment Log</h3>
		<table>
			<thead>
				<tr>
					<th>Payment Type</th>
					<th>Payment Amount</th>
					<th>Payment Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="log in logs">
					<td>{{log.type}}</td>
					<td>{{log.amount}}</td>
					<td>{{log.payment_date}}</td>

						<ul>

					</td>
					<td>
						<ul>
							<li ng-repeat="conf in paper.events"><a ng-href="#/dash/papers/{{paper.paper_id}}/{{conf.event_id}}">{{conf.title}}</a></li>
						</ul>
					</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</div>
